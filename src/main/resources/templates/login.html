<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Войти</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
    <div class="d-flex align-items-center py-4 bg-body-tertiary vh-100">
        <div class="form-signin w-25 m-auto">
            <form th:action="@{/login}" method="post">
                <h2 class="mb-3 px-2">Войти в систему</h2>
                <div class="form-floating mb-3">
                    <input type="text" name="username" id="username" placeholder="Введите имя"  class="form-control">
                    <label for="username">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" placeholder="Введите пароль" class="form-control">
                    <label for="password">Пароль</label>
                </div>
                <div th:if="${param.error}" class="text-danger">Неверный пароль или имя пользователя</div>
                <div th:if="${param.logout}" class="text-danger">Вы вышли из системы.</div>
                <div>
                    <input type="submit" placeholder="Отправить" class="btn btn-primary w-100 py-2">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
