<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center py-4 bg-body-tertiary vh-100">
    <div class="form-signin w-25 m-auto">
        <form th:action="@{/registration}" th:object="${userForm}" method="post" class="">
            <h2 class="mb-3 px-2">Регистрация</h2>
            <div class="form-floating mb-3">
                <input type="text" name="username" id="username" th:field="*{username}" placeholder="Введите имя"  class="form-control">
                <label for="username">Имя пользователя</label>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="px-3 text-danger">Ошибка в имени</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="email" id="email" th:field="*{email}" placeholder="Введите почту" class="form-control">
                <label for="email">Электронная почта</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="px-3 text-danger">Ошибка в почте</p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" th:field="*{password}" placeholder="Введите пароль" class="form-control">
                <label for="password">Пароль</label>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="px-3 text-danger">Ошибка в пароле</p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="passwordConfirm" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Введите пароль снова" class="form-control">
                <label for="passwordConfirm">Пароль повторно</label>
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="px-3 text-danger">Ошибка в пароле</p>
            </div>
            <div>
                <input type="submit" placeholder="Отправить" class="btn btn-primary w-100 py-2">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
